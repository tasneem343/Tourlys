<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<section class="card-section">
  <div class="wrapper page-content">
    <div class="inner">
      <form [formGroup]="UpdateForm" (ngSubmit)="submit()">
        <!-- Image Preview and Upload -->
        <div class="form-group image-upload-section">
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            alt="Profile Image"
            style="width: 80px; height: 80px; margin-bottom: 10px; object-fit: cover; border-radius: 50%;"
          />
          <img
            *ngIf="!imagePreview"
            src="/assets/default-image.png"
            alt="Default Image"
            style="width: 80px; height: 80px; margin-bottom: 10px; object-fit: cover; border-radius: 50%;"
          />
          <label for="imageUrl" class="custom-file-label">Change Photo</label>
          <input
            type="file"
            id="imageUrl"
            (change)="onImageSelected($event)"
            class="form-control file-input"
            accept="image/*"
            style="display: none;"
          />
        </div>
        <div *ngIf="imageError" class="validation-error">
          {{ imageError }}
        </div>

      <!-- Hotel Name -->
      <div class="form-wrapper">
        <input
          type="text"
          placeholder="Hotel Name"
          class="form-control"
          formControlName="name"
        />
        <div
          *ngIf="UpdateForm.get('name')?.touched && UpdateForm.get('name')?.invalid"
          class="validation-error"
        >
          <div *ngIf="UpdateForm.get('name')?.errors?.['required']">
            Hotel Name is required
          </div>
          <div *ngIf="UpdateForm.get('name')?.errors?.['pattern']">
            Hotel Name Must Be From 2-30 Characters
          </div>
        </div>
      </div>






        <!-- Button -->
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</section>
