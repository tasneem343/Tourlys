<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<section class="card-section" style="padding-top: 0px;">
  <div class="wrapper page-content">
    <div class="inner">
      <form [formGroup]="UpdateForm" (ngSubmit)="submit()">
        <div class="form-group image-upload-section">
          <img *ngIf="imagePreview" [src]="imagePreview" alt="Profile Image" style="width: 80px; height: 80px; margin-bottom: 10px; object-fit: cover; border-radius: 50%;">
          <img *ngIf="!imagePreview" src="/assets/images/profileimages/cvv.jpg" alt="Default Image" style="width: 80px; height: 80px; margin-bottom: 10px; object-fit: cover; border-radius: 50%;">
          <label for="image" class="custom-file-label">Change Photo</label>
          <input type="file" id="image" (change)="onImageSelected($event)" class="form-control file-input" accept="image/*" style="display: none;" />
        </div>

        <!-- Name -->
        <div class="form-group">
          <input type="text" placeholder="First Name" class="form-control" formControlName="firstName" />
          <div *ngIf="firstName?.touched && firstName?.invalid" class="validation-error">
            <div *ngIf="firstName?.errors?.['required']">First Name is required</div>
          </div>
          <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName" />
          <div *ngIf="lastName?.touched && lastName?.invalid" class="validation-error">
            <div *ngIf="lastName?.errors?.['required']">Last Name is required</div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-wrapper">
          <input type="text" placeholder="Email Address" class="form-control" formControlName="email" />
          <i class="fas fa-envelope"></i>
        </div>
        <div *ngIf="email?.touched && email?.invalid" class="validation-error">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Invalid email format</div>
        </div>

        <!-- Phone -->
        <div class="form-wrapper">
          <input type="text" placeholder="Phone Number" class="form-control" formControlName="phoneNumber" />
          <i class="fas fa-phone"></i>
        </div>
        <div *ngIf="phoneNumber?.touched && phoneNumber?.invalid" class="validation-error">
          <div *ngIf="phoneNumber?.errors?.['required']">Phone Number is required</div>
          <div *ngIf="phoneNumber?.errors?.['pattern']">Phone Number must be 11 digits long and start with 0</div>
        </div>

        <!-- UserName -->
        <div class="form-wrapper">
          <input type="text" placeholder="User Name" class="form-control" formControlName="userName" />
          <i class="fas fa-user"></i>
        </div>
        <div *ngIf="userName?.touched && userName?.invalid" class="validation-error">
          <div *ngIf="userName?.errors?.['required']">UserName is required</div>
        </div>

        <!-- City, State, Street -->
        <div class="form-group triple-input">
          <input type="text" placeholder="City" class="form-control" formControlName="city" />
          <div *ngIf="city?.touched && city?.invalid" class="validation-error">
            <div *ngIf="city?.errors?.['required']">City is required</div>
          </div>
          <input type="text" placeholder="State" class="form-control" formControlName="state" />
          <div *ngIf="state?.touched && state?.invalid" class="validation-error">
            <div *ngIf="state?.errors?.['required']">State is required</div>
          </div>
          <input type="text" placeholder="Street" class="form-control" formControlName="street" />
          <div *ngIf="street?.touched && street?.invalid" class="validation-error">
            <div *ngIf="street?.errors?.['required']">Street is required</div>
          </div>
        </div>

        <!-- Button -->
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</section>
