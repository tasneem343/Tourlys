<div>
  <app-nav-bar></app-nav-bar>
</div>

<div class="emp-profile" style="margin-top: 230px;">
  <div class="profile-header">
    <div class="profile-img">
      <img
        [src]="`${root}${profile?.imageUrl}` || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog'"
        alt="Profile Image"
      />
    </div>
    <div class="profile-info">
      <div class="name-button-container">
        <h5>{{ profile?.firstName }} {{ profile?.lastName }}</h5>

      </div>
    </div>
  </div>

  <ul class="nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link" routerLinkActive="active" routerLink="/profile/userinfo"
        >About</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link" routerLinkActive="active" routerLink="/profile/editprofile"
        >Edit Profile</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link" routerLinkActive="active" routerLink="/profile/userbooking"
        >My Bookings</a
      >
    </li>

    <li class="nav-item">
      <a
        class="nav-link" routerLinkActive="active" routerLink="/profile/userreview"
        >
        My Reviews</a>

    </li>
  </ul>

  <div class="tab-content"> <router-outlet
      class="tab-pane"
    ></router-outlet>
    <div class="tab-pane">


</div>
  </div>
</div>


<div>
  <app-footer></app-footer>
</div>
